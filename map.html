function circle(spots,latOri,longOri,r){
	
	
		
		for(i=0;i<spots;i++)
		{
			var g = 0;
			setTimeout(function(){
			
			//for(var i=0;i<spots;i++)
			//{
				var ex=Math.cos(2*Math.PI/spots*g);
				var ey=Math.sin(2*Math.PI/spots*g);
		
				var x=r*ex+latOri;
				var y=r*ey+longOri;
				var myCircle=new Array();
				myCircle[g]=new google.maps.LatLng(x,y);
		
				var circle_dot=new Array();
				circle_dot[g]=new google.maps.Marker({
					position: myCircle[g],
					map: map,
					icon: dot_marker,
					animation: google.maps.Animation.DROP
	  
			});
			g++;
			//};
			
  
		//circle_dot[i].setMap(map);
			
			
		
		},i*500)
		}
  
	}
